<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <!-- this is a comment -->
    <!-- headers -->
    <h1>header 1</h1>
    <h2></h2>
    <h3></h3>
    <h6>header 6</h6>
    <!-- bad examples -->
    here look here
    <h7>header 7?</h7>

    <!-- paragraphs -->
    <p>this is a paragraph</p>

    <p>
        you can type it this way too
    </p>

    <!-- ordered list -->
    <ol>
        <li>break eggs</li>
        <li>seperate yolks</li>
        <li>add sugar</li>
    </ol>

    <!-- unordered list -->
    <ul>
        <li>vegetable</li>
        <li>meat</li>
        <li>fish</li>
    </ul>

    <!-- tables -->
    <table border=1>
        <tr>
            <th rowspan=2>Name</th>
            <th>Designation</th>
        </tr>
        <tr>
            <td>Arif</td>
            <td>Instructor</td>
        </tr>
    </table>

    <!-- html entities -->
    <p>&lt; &gt; &copy;</p>

    <!-- style attribute, color and background-color -->
    <p style="color:blue; background-color:pink;">she sells sea shells</p>
    <p style="background-color:rgb(252, 186, 3);">orange</p>
    <p style="background-color:#fcba03;">Orabge</p>
    <p style="background-color:rgba(252, 186, 3, 0.1);">Orange</p>
</body>
</html>
